[module/sound]
type = internal/alsa
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colorss.background}
format-volume-foreground = ${colors.magenta}
format-volume-padding = 0

format-muted = <label-muted>
format-muted-prefix = " "
format-muted-prefix-font = 0
format-muted-prefix-background = ${colorsbackground}
format-muted-prefix-foreground = ${colors.magenta}
format-muted-padding = 0

label-volume = %percentage%%

label-muted = "MUTED"
label-muted-foreground = ${colors.magenta}
format-muted-background = ${colorsbackground}
ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""
ramp-volume-font = 0
ramp-headphones-0 = 
